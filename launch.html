<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오톡 자동 실행</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) 카카오톡 앱 열기
      window.location.href = 'kakaotalk://app';

      // 2) 짧은 딜레이 후 봇 메시지 전송 스킴 호출
      setTimeout(() => {
        const botMessage = encodeURIComponent(
          '로코 프로토콜 벗 20만원에 팝니다.\n' +
          '호스팅제입니다.\n' +
          'https://www.giseok.xyz/.'
        );
        window.location.href =
          `kakaobot://sendtext?action=block&type=bot&message=${botMessage}`;
      }, 500);
    });
  </script>
</head>
<body>
  <h1>카카오톡 실행 중…</h1>
  <p>자동 실행이 안 되면 아래를 클릭하세요.</p>
  <p>
    <a href="kakaotalk://app">1) 카카오톡 열기</a><br>
    <a href="kakaobot://sendtext?action=block&type=bot&message=로코%20프로토콜%20벗%2020만원에%20팝니다.">
      2) 채팅 메시지 보내기
    </a>
  </p>
</body>
</html>
