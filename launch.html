<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스킴 리다이렉터</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 1) 현재 path 가져오기 (맨 앞 슬래시 제거)
      let target = decodeURIComponent(location.pathname.slice(1));
      // 2) query string도 붙이고 싶으면 location.search 사용
      if (!target) {
        document.body.innerHTML = '<p>잘못된 경로입니다.</p>';
        return;
      }
      // 3) 그 값으로 곧장 리다이렉트
      location.replace(target);
    });
  </script>
</head>
<body>
  <p>리다이렉트 중… 자동으로 실행되지 않으면
     <a id="manual" href="#">여기를 눌러주세요.</a>
  </p>
  <script>
    // 수동 링크도 걸어두기
    document.getElementById('manual').href = decodeURIComponent(location.pathname.slice(1));
  </script>
</body>
</html>
